<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    </head>
    <body>
    <div class="container">
        <h1 class="mt-4 mb-4">Job Application Form</h1>
        <form method="post">
            <div class="form-group mb-4">
                <input class="form-control" type="text" id="first_name" name="first_name" placeholder="First Name" required>
            </div>
            <div class="form-group mb-4">
                <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-group mb-4">
                <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group mb-4">
                <input class="form-control" type="date" id="date" name="date" placeholder="Start Date" required>
            </div>
            <div class="form-group mb-4">
                <label>Current occupation: </label>
                <br>
                <div id="occupation">
                    <input  type="radio" id="employed" name="occupation" value="employed" required>
                    <label for="employed">Employed</label>

                    <input type="radio" id="unemployed" name="occupation" value="unemployed" required>
                    <label for="unemployed">Unemployed</label>

                    <input type="radio" id="self-employed" name="occupation" value="self_employed"required>
                    <label for="self-employed">Self-Employed</label>

                    <input type="radio" id="student" name="occupation" value = "student" required>
                    <label for="student">Student</label>
                </div>
            </div>
            <button type="submit">Submit</button>
            {% with message = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success">
                Form was submitted successfully!
            </div>
            {% endif %}
            {% endwith %}
        </form>
    </div>
    </body>
</html>
